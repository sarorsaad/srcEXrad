 
{% extends 'layouts/auth_base.html' %}

{% block content %}

						
					
<form action="https://radiology.extremelab.tech/login_submit" method="post" class="validate-form">

    <span class="login100-form-title p-b-20 p-t-20">
        Login User
    </span>
    
    <div class="wrap-input100 validate-input ">
        <input class="input100" type="text" name="code" id="code" required="">
        <span class="focus-input100"></span>
        <span class="label-input100">User Code</span>
    </div>
   
    <div class="flex-sb-m w-full p-t-3 p-b-32">
        <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember">
            <label class="label-checkbox100" for="ckb1">
                Remember Me
            </label>
        </div>

        <div>
            <a href="https://radiology.extremelab.tech/mail" class="txt1">
                Forgot Code ?
            </a>
        </div>
    </div>
    <div class="container-login100-form-btn">
        <button class="login100-form-btn " type="submit">
            {% csrf_token %}
            <a href="{% url 'patient:patient' %}">Login</a>
        </button>
    </div>
    
    <br>
    <span class="login100-form-title mt-10">
        <span class="h6">New here ?</span> 
        <a href="{% url 'account:create_account' %}">
            <span class="h6">Create Account</span> 
        </a>
    </span>
    
    
</form>

{% endblock content %}
