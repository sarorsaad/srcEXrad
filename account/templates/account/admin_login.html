{% extends 'layouts/auth_base.html' %}
{% load static %}


{% block content %}						
					
<form action="{% url 'account:Login_Admin' %}" method="post" class="validate-form">


    <span class="login100-form-title p-b-43">
        Login Admin
    </span>
    
    <div class="wrap-input100 validate-input ">
        <input class="input100" type="email" name="email" id="email" value="" required="">
        <span class="focus-input100"></span>
        <span class="label-input100">Email</span>
    </div>
    
    
    <div class="wrap-input100 validate-input ">
        <input class="input100" type="password" name="password" id="password" required="">
        <span class="focus-input100"></span>
        <span class="label-input100">Password</span>
    </div>

    <div class="flex-sb-m w-full p-t-3 p-b-32">
        <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember">
            <label class="label-checkbox100" for="ckb1">
                Remember Me
            </label>
        </div>

        <div>
            {% url 'Admin_Reset_Mail' as reset_mail_url %}
            <a href="{{ reset_mail_url }}" class="txt1">
                            Forgot Password?
            </a>
            
        </div>
    </div>


    <div class="container-login100-form-btn">
        <button class="login100-form-btn " type="submit">
            {% csrf_token %}
            <a href="{% url 'admino:admin_dash' %}">Login</a>
        </button>
    </div>
    

</form>

<span class="login100-form-title p-b-30 p-t-30">
    <a href="{% url 'account:Login_User' %}"> 
        <h5 class="d-inline">
            <i class="fas fa-user-injured"></i> 
            Login User
        </h5>
    </a>
</span>


{% endblock content %}
